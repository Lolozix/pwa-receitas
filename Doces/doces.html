<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8" />
    <title>Página de Doces</title>
    <link rel="apple-touch-icon" href="images/pwa-icon-256.png" />
    <link rel="stylesheet" href="css/doces.css" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="favicon.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="white" />
</head>

<body class="fullscreen">
    <header>
        <h1>Doces Deliciosos</h1>
        <p>Os melhores doces para tornar seu dia ainda mais doce!</p>
    </header>

    <div class="card-container">
        <div class="card">
            <img src="/images/brownie.jpg" alt="Brownie">
            <h3>Brownie</h3>
            <p>Delicioso e irresistível!</p>
        </div>
        <div class="card">
            <img src="/images/torta-de-limão.jpg" alt="Torta de Limão">
            <h3>Torta de Limão</h3>
            <p>Refrescante e saborosa.</p>
        </div>
        <div class="card">
            <img src="/images/brigadeiro.jpg" alt="Brigadeiro">
            <h3>Brigadeiro</h3>
            <p>Um clássico brasileiro!</p>
        </div>
    </div>
</body>

</html>
