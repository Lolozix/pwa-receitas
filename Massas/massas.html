<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8" />
    <title>Página de Massas</title>
    <link rel="apple-touch-icon" href="images/pwa-icon-256.png" />
    <link rel="stylesheet" href="css/massas.css" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="favicon.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="white" />
</head>

<body class="fullscreen">
    <header>
        <h1>Massas Deliciosas</h1>
        <p>A melhor seleção de massas para o seu paladar!</p>
    </header>

    <div class="card-container">
        <div class="card">
            <img src="/images/spaghetti.jpg" alt="Spaghetti">
            <h3>Spaghetti</h3>
            <p>Tradicional e irresistível!</p>
        </div>
        <div class="card">
            <img src="/images/lasanha.jpg" alt="Lasanha">
            <h3>Lasanha</h3>
            <p>A combinação perfeita de massa e molho!</p>
        </div>
        <div class="card">
            <img src="/images/fettuccine.jpg" alt="Fettuccine">
            <h3>Fettuccine</h3>
            <p>Cremoso e cheio de sabor.</p>
        </div>
    </div>
</body>

</html>
